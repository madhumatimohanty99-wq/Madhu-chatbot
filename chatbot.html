<!DOCTYPE html>
<html>
<head>
  <title>Futuristic Chatbot</title>
  <style>
    body {
      margin: 10px;
      padding: 20px;
      background-color: white;
      color: red;
      display: block;
    }

    .chat-container {
      width: 400px;
      background-color: green;
      border: 4px solid red;
      padding: 20px;
      box-sizing: border-box;
      display: block;
    }

    .chat-box {
      height: 300px;
      background-color: black;
      border: 2px solid yellow;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      display: block;
    }
.input-area {
      display: block;
    
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      box-sizing: border-box;
      background-color: whitesmoke;
      color: brown;
      border: 4px solid blanchedalmond;
    }

    .voice-button {
      width: 100%;
      padding: 10px;
      background-color: blue;
      color: black;
      border: 4px solid yellowgreen ;
      box-sizing: border-box;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" placeholder="Type your message..." />
      <button class="voice-button">ðŸŽ¤ Voice Input</button>
    </div>
  </div>
</body>
</html>
